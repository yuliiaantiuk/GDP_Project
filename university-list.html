<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>

                        <div class="info">
                            <i class="bi bi-currency-dollar"></i>
                            <p>10000</p>
                        </div>

                            <p>4.8</p>

        <div class="navigation">
            <button class="page-number"><i class="bi bi-arrow-left"></i></button>

            <button class="page-number active-page">1</button>
            
            <div class="range-icon">
                ...
            </div>

            <button class="page-number">10</button>

            <button class="page-number"><i class="bi bi-arrow-right"></i></button>
        </div>
